<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>DbDle</title>
        <!-- Favicon implementation -->
        <link rel="icon" href="imgs/Dead-by-Daylight-Logo-2016-2021.webp" type="image/x-icon"/>
        <script src="https://kit.fontawesome.com/2aa25eb160.js" crossorigin="anonymous"></script>
        <!-- CSS for fontawesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    </head>
<body>

    <!-- Start with Live Server -->

    <div class="container">
        <div class="logo">
            <img alt="DbDle Logo" src="imgs/image.webp"/> 
            <p class="mainTitle">DbDle</p>
        </div>
        <div class="icons">
            <i id="rulesButton" class="fas fa-question-circle"></i>
            <i class="fas fa-users" id="playerCount"></i>
            <i class="fas fa-fire"></i>
            <i class="fas fa-chart-bar" onclick="window.location.href='leaderboard.html'"></i>
            <i class="fa-solid fa-stopwatch"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="input-container">
            <p id="currentPlayers"></p>
            <p id="currentStreak"></p>
            <p>Guess the Dead by Daylight Killer</p>
            <input placeholder="Write a Dead By Daylight Killer's Name to Begin" type="text" id="answer" onkeypress="handleKeyPress(event)"/> 
        </div>
       
    </div>

    <div class="main"></div>

    <!-- Modal Structure -->
    <div id="rulesModal" class="modal">
        <div class="modal-content">
            <h2>How to Play DbDle</h2>
            <p>Guess the Dead by Daylight Killer in six tries.</p>
            <p>Each guess must be a valid Killer's name. Hit the enter button to submit.</p>
            <p>After each guess, you will receive feedback on your guess.</p>
            <button class="close-btn" id="closeModal">Close</button>
        </div>
    </div>

    <script src="instructions.js"></script>
    <script src="correctKiller.js" defer></script>
    <script src="randomPlayerCount.js"></script>
    <script src="answerStreak.js"></script>
</body>
</html>
