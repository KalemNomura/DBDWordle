<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>DbDle</title>
    <script src="https://kit.fontawesome.com/2aa25eb160.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <div class="logo">
            <img alt="DbDle Logo" src="imgs/image.webp"/> <!-- Updated path -->
            <p class="mainTitle">DbDle</p>
        </div>
        <div class="icons">
            <i id="rulesButton" class="fas fa-question-circle"></i>
            <i class="fas fa-users"></i>
            <i class="fas fa-fire"></i>
            <i class="fas fa-chart-bar"></i>
            <i class="fas fa-tint"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="input-container">
            <p>Guess the Dead by Daylight Killer</p>
            <input placeholder="Write a Dead By Daylight Killer's Name to Begin" type="text"/> 
        </div>
        <div class="footer">
            <!-- You can add footer content here if needed -->
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="rulesModal" class="modal">
        <div class="modal-content">
            <h2>How to Play DbDle</h2>
            <p>Guess the Dead by Daylight Killer in six tries.</p>
            <p>Each guess must be a valid Killer's name. Hit the enter button to submit.</p>
            <p>After each guess, you will receive feedback on your guess.</p>
            <button class="close-btn" id="closeModal">Close</button>
        </div>
    </div>

    <script>
        function initializeRulesModal() {
            // Get elements
            const rulesButton = document.getElementById('rulesButton');
            const rulesModal = document.getElementById('rulesModal');
            const closeModal = document.getElementById('closeModal');

            // Show modal when button is clicked
            rulesButton.addEventListener('click', () => {
                rulesModal.style.display = 'flex';
            });

            // Close modal when "Close" button is clicked
            closeModal.addEventListener('click', () => {
                rulesModal.style.display = 'none';
            });

            // Close modal when clicking outside the modal content
            window.addEventListener('click', (event) => {
                if (event.target === rulesModal) {
                    rulesModal.style.display = 'none';
                }
            });
        }

        // Initialize the modal functionality
        initializeRulesModal();
    </script>
</body>
</html>
