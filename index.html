<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>DbDle</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <div class="logo">
            <img alt="DbDle Logo" src="imgs/image.webp"/> <!-- Updated path -->
            <p class="mainTitle">DbDle</p>
        </div>
        <div class="icons">
            <i class="fas fa-question-circle"></i>
            <i class="fas fa-users"></i>
            <i class="fas fa-fire"></i>
            <i class="fas fa-chart-bar"></i>
            <i class="fas fa-tint"></i>
            <i class="fas fa-question"></i>
        </div>
        <div class="input-container">
            <p>Guess the Dead by Daylight Killer</p>
            <input placeholder="Write a Dead By Daylight Killer's Name to Begin" type="text"/> 
        </div>
        <div class="footer">
            <!-- You can add footer content here if needed -->
        </div>
    </div>
</body>
</html>
